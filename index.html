<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://www.seton.com.br/media/catalog/product/cache/1/image/380x380/9df78eab33525d08d6e5fb8d27136e95/i/m/image-3-compressed_1_1.jpg">
    <title>Rogue Wheels</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="game-container">
    <div id="hud">
    <div id="health"></div>
    <div id="xp">
        <span>🔆 </span><span id="xp-text">0</span>
    </div>
    <div id="power-up"></div>

    <div id="boss-hud" style="display: none;">
        <div id="boss-name">
    <span id="boss-phase-icons"></span> Gorila Furioso</div>
        <div id="boss-health-bar-bg">
            <div id="boss-health-bar"></div>
        </div>
    </div>
    </div>
    <div id="start-screen">
        <h1>Aventura Procedural</h1>
        <p>Use <b>A/D</b> para mover, <b>Espaço</b> para pular e <b>S</b> para descer.</p>
        <p>Explore o mapa, colete 🔆 para XP e pise nos inimigos para derrotá-los!</p>
        <p>💊: Recupera Vida | ⭐: Invencibilidade | 👣: Pulo Duplo | ⚡: Velocidade</p>
        <button id="start-button">Iniciar Jogo</button>
    </div>
    <div id="game-over-screen" style="display: none;">
        <h1>Fim de Jogo</h1>
        <p id="final-score"></p>
        <button id="restart-button">Jogar Novamente</button>
    </div>
    <canvas id="gameCanvas"></canvas>
</div>

<script src="game.js"></script>

</body>
</html>
